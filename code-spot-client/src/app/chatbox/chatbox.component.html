<div class="dropdown mb-3 d-flex">
  <button
    class="btn btn-block btn-navy btn-dropdown dropdown-toggle font-weight-bold"
    type="button"
    id="dropdownMenuButton"
    data-toggle="dropdown"
    aria-haspopup="true"
    aria-expanded="false"
  >
    People
  </button>
  <div class="dropdown-menu">
    <a *ngFor="let nameColor of namesColors" class="dropdown-item" (click)="editName($event)">
      <i class="fa fa-circle fa-fw" [ngClass]="'color-' + nameColor.color"></i>
      {{ nameColor.name }}
    </a>
  </div>
</div>

<div #messagebox class="chatBox card shadow-sm p-3 mb-5 bg-white rounded">
  <div class="mt-2">
    <div *ngFor="let mess of messages">
      <app-message-bubble
        [senderName]="mess.fromPeerId"
        [content]="mess.content"
      >
      </app-message-bubble>
    </div>
  </div>

  <div>&nbsp;</div>

  <!-- Emoji Picker-->
  <emoji-mart
    *ngIf="showEmojiPicker"
    set="messenger"
    [showPreview]="false"
    [emojiSize]="18"
    [perLine]="7"
    [totalFrequentLines]="1"
    (emojiClick)="addEmoji($event)"
  ></emoji-mart>

  <form
    class="ml-2 mr-1 mt-auto"
    [formGroup]="messageForm"
    (ngSubmit)="sendMessage(messageForm.value)"
  >
    <div class="form-group d-flex">
      <!-- Input Box-->
      <input type="text"
             formControlName="messageToSend"
             class="form-control"
             placeholder="Aa"
             autofocus />
      <a class="btn btn-light" (click)="toggleEmojiPicker()">
        <i class="fa fa-smile-o fa-lg"></i>
      </a>
      <button *ngIf="messageToSend.value != ''"
              class="invisibleBtn"
              type="submit">
        <img class="ml-1" src="../../assets/send-mail.svg" />
      </button>
    </div>
  </form>
</div>
